name: Build Obfuscated Worker

on:
  push:
    branches:
      - main
  schedule:
    # 每天凌晨 1 点 (UTC) 运行
    - cron: "0 1 * * *"
  workflow_dispatch: # 允许在 GitHub Actions 页面手动触发

permissions:
  contents: write # 允许提交混淆后的文件回仓库

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install javascript-obfuscator

      - name: Download latest worker script
        run: |
          wget -O origin.js https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/download/v3.6.1/worker.js || (echo "Failed to download the source file." && exit 1)
      
      # --- 核心步骤：直接在命令行中进行混淆 ---
      # 不再需要创建配置文件的步骤
      - name: Obfuscate worker script
        run: |
          npx javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \
            --disable-console-output true \
            --identifier-names-generator hexadecimal \
            --log false \
            --numbers-to-expressions true \
            --rename-globals false \
            --simplify true \
            --split-strings true \
            --split-strings-chunk-length 10 \
            --string-array true \
            --string-array-calls-transform true \
            --string-array-encoding rc4 \
            --string-array-index-shift true \
            --string-array-rotate true \
            --string-array-shuffle true \
            --string-array-wrappers-count 2 \
            --string-array-wrappers-chained-calls true \
            --string-array-wrappers-parameters-max-count 3 \
            --string-array-wrappers-type function \
            --string-array-threshold 0.8 \
            --transform-object-keys true \
            --unicode-escape-sequence false

      - name: Commit obfuscated file
        # 将混淆后的 _worker.js 文件提交回仓库
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'build: Update obfuscated _worker.js'
          commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
          file_pattern: '_worker.js' # 只提交 _worker.js 文件
